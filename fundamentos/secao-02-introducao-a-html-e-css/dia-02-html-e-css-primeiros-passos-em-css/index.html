<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
        font-size: 65px;
        color: orange;
        font-family: sans-serif;
        background-color: blue;
        }
        ul{
            background-color: brown;
            text-decoration: double;
        }
        .cordefundo{
            background-color: blueviolet;
            
        }
        p{
            font-weight: 600px;
            font-size: 3em;
        }
        body{
            font-size: 16px;
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="cordefundo">Qual é a sua fruta favorita?</p>
    <ul class="cordefundo">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
